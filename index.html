<!DOCTYPE html>
<html>

<head>
	<!-- META TAGS -->

	<meta charset="UTF-8">
	<meta name="keywords" content="INSERT KEYWORDS HERE">
	<meta name="author" content="Chris Cazaly">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- TITLE & DESCRIPTION -->

	<title>Calculator by Caz</title>
	<meta name="description" content="INSERT DESCRIPTION HERE">

	<!-- LINK CSS STYLING -->

	<link rel="stylesheet" href="styles/style.css">

	<!-- GOOGLE FONTS -->
</head>

<body>

	<div class="container">
		<div class="calculator">
			<!-- SCREEN -->
			<div class="screen-area">
				<div class="secondary">
					<p class="secondary-text" id="secondary-text"></p>
				</div>
				<div class="primary">
					<p class="primary-text" id="primary-text"></p>
				</div>
			</div>
			<!-- BUTTONS -->
			<div class="buttons-area">
				<button class="number" id="7"> 7 </button>
				<button class="number" id="8"> 8 </button>
				<button class="number" id="9"> 9 </button>
				<button class="operator" id="/"> / </button>

				<button class="number" id="4"> 4 </button>
				<button class="number" id="5"> 5 </button>
				<button class="number" id="6"> 6 </button>
				<button class="operator" id="*"> * </button>

				<button class="number" id="1"> 1 </button>
				<button class="number" id="2"> 2 </button>
				<button class="number" id="3"> 3 </button>
				<button class="operator" id="-"> - </button>

				<button class="number" id="."> . </button>
				<button class="number" id="0"> 0 </button>
				<button class="special-operator" id="DELETE"> DEL </button>
				<button class="operator" id="+"> + </button>

				<button class="special-operator" id="EQUALS"> = </button>
				<button class="special-operator" id="CLEAR"> CLEAR </button>

			</div>
		</div>
	</div>

</body>
<!-- SCRIPTS -->
<script src="scripts/script.js"></script>

</html>
